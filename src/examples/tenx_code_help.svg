<svg width="80ch" height="12em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 20px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #708284;
        }
        .bg {
            stroke-width: "0.5px";
        }
        <!-- Foreground ANSI colors -->
        .fa2 { fill: #738a05; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #001e27"/>
<text x="0ch" y="0.5em"><tspan class="fa2">$ </tspan><tspan>tenx code --help</tspan></text>
<text x="0ch" y="1.5em"><tspan>Make an AI-assisted change using the current session</tspan></text>
<text x="0ch" y="3.5em"><tspan>Usage: tenx code [OPTIONS] [FILES]...</tspan></text>
<text x="0ch" y="5.5em"><tspan>Arguments:</tspan></text>
<text x="0ch" y="6.5em"><tspan>  [FILES]...  Specifies files to edit</tspan></text>
<text x="0ch" y="8.5em"><tspan>Options:</tspan></text>
<text x="0ch" y="9.5em"><tspan>      --prompt &lt;PROMPT&gt;            User prompt for the edit operation</tspan></text>
<text x="0ch" y="10.5em"><tspan>      --prompt-file &lt;PROMPT_FILE&gt;  Path to a file containing the prompt</tspan></text>
<text x="0ch" y="11.5em"><tspan>  -h, --help                       Print help</tspan></text>
</svg>
