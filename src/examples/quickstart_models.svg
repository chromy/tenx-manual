<svg width="80ch" height="13em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 20px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #c5c8c6;
        }
        .bg {
            stroke-width: "0.5px";
        }
        .bold {
            font-weight: bold;
        }
        <!-- Foreground ANSI colors -->
        .fa2 { fill: #b5bd68; }
        .fa4 { fill: #81a2be; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #1d1f21"/>
<text x="0ch" y="0.5em"><tspan class="fa2">$ </tspan><tspan>tenx models</tspan></text>
<text x="0ch" y="1.5em"><tspan class="bold fa4">haiku</tspan></text>
<text x="0ch" y="2.5em"><tspan>    kind: claude</tspan></text>
<text x="0ch" y="3.5em"><tspan>    api_model = claude-3-5-haiku-latest</tspan></text>
<text x="0ch" y="4.5em"><tspan>    key = my-a...-key</tspan></text>
<text x="0ch" y="5.5em"><tspan>    key_env = ANTHROPIC_API_KEY</tspan></text>
<text x="0ch" y="7.5em"><tspan class="bold fa4">sonnet</tspan></text>
<text x="0ch" y="8.5em"><tspan>    kind: claude</tspan></text>
<text x="0ch" y="9.5em"><tspan>    api_model = claude-3-5-sonnet-latest</tspan></text>
<text x="0ch" y="10.5em"><tspan>    key = my-a...-key</tspan></text>
<text x="0ch" y="11.5em"><tspan>    key_env = ANTHROPIC_API_KEY</tspan></text>
</svg>
