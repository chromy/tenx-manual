<svg width="80ch" height="56em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 20px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #c5c8c6;
        }
        .bg {
            stroke-width: "0.5px";
        }
        <!-- Foreground ANSI colors -->
        .fa2 { fill: #b5bd68; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #1d1f21"/>
<text x="0ch" y="0.5em"><tspan class="fa2">$ </tspan><tspan>tenx --help</tspan></text>
<text x="0ch" y="1.5em"><tspan>AI-powered coding assistant</tspan></text>
<text x="0ch" y="3.5em"><tspan>Usage: tenx [OPTIONS] [COMMAND]</tspan></text>
<text x="0ch" y="5.5em"><tspan>Commands:</tspan></text>
<text x="0ch" y="6.5em"><tspan>  check    Run check suite on the current session</tspan></text>
<text x="0ch" y="7.5em"><tspan>  checks   List validators and their status</tspan></text>
<text x="0ch" y="8.5em"><tspan>  clear    Clear the current session without resetting changes</tspan></text>
<text x="0ch" y="9.5em"><tspan>  code     Make an AI-assisted change using the current session</tspan></text>
<text x="0ch" y="10.5em"><tspan>  conf     Print the current configuration</tspan></text>
<text x="0ch" y="11.5em"><tspan>  context  Add items to context (alias: ctx)</tspan></text>
<text x="0ch" y="12.5em"><tspan>  dialect  Dialect commands (alias: dia)</tspan></text>
<text x="0ch" y="13.5em"><tspan>  edit     Add editable files to a session</tspan></text>
<text x="0ch" y="14.5em"><tspan>  files    List files included in the project</tspan></text>
<text x="0ch" y="15.5em"><tspan>  fix      Start a new session and attempt to fix any pre check failures</tspan></text>
<text x="0ch" y="16.5em"><tspan>  models   List configured models</tspan></text>
<text x="0ch" y="17.5em"><tspan>  new      Create a new session</tspan></text>
<text x="0ch" y="18.5em"><tspan>  project  Print information about the current project</tspan></text>
<text x="0ch" y="19.5em"><tspan>  quick    Start a new session, edit the prompt, and run it</tspan></text>
<text x="0ch" y="20.5em"><tspan>  reset    Reset the session to a specific step, undoing changes</tspan></text>
<text x="0ch" y="21.5em"><tspan>  retry    Retry a prompt Retry a prompt</tspan></text>
<text x="0ch" y="22.5em"><tspan>  session  Show the current session (alias: sess)</tspan></text>
<text x="0ch" y="23.5em"><tspan>  help     Print this message or the help of the given subcommand(s)</tspan></text>
<text x="0ch" y="25.5em"><tspan>Options:</tspan></text>
<text x="0ch" y="26.5em"><tspan>  -v, --verbose...</tspan></text>
<text x="0ch" y="27.5em"><tspan>          Increase output verbosity</tspan></text>
<text x="0ch" y="28.5em"><tspan>  -q, --quiet</tspan></text>
<text x="0ch" y="29.5em"><tspan>          Decrease output verbosity</tspan></text>
<text x="0ch" y="30.5em"><tspan>      --logs</tspan></text>
<text x="0ch" y="31.5em"><tspan>          Show raw log output instead of progress indicators</tspan></text>
<text x="0ch" y="32.5em"><tspan>      --model &lt;MODEL&gt;</tspan></text>
<text x="0ch" y="33.5em"><tspan>          Model to use (overrides default_model in config) [env: TENX_MODEL=]</tspan></text>
<text x="0ch" y="34.5em"><tspan>      --session-store-dir &lt;SESSION_STORE_DIR&gt;</tspan></text>
<text x="0ch" y="35.5em"><tspan>          Session storage directory (~/.config/tenx/state by default)</tspan></text>
<text x="0ch" y="36.5em"><tspan>      --retry-limit &lt;RETRY_LIMIT&gt;</tspan></text>
<text x="0ch" y="37.5em"><tspan>          Number of times to retry a prompt before failing</tspan></text>
<text x="0ch" y="38.5em"><tspan>      --no-pre-check</tspan></text>
<text x="0ch" y="39.5em"><tspan>          Skip pre checks</tspan></text>
<text x="0ch" y="40.5em"><tspan>      --only-check &lt;ONLY_CHECK&gt;</tspan></text>
<text x="0ch" y="41.5em"><tspan>          Only run this check</tspan></text>
<text x="0ch" y="42.5em"><tspan>      --no-stream</tspan></text>
<text x="0ch" y="43.5em"><tspan>          Disable streaming model output</tspan></text>
<text x="0ch" y="44.5em"><tspan>      --color</tspan></text>
<text x="0ch" y="45.5em"><tspan>          Force colored output [env: TENX_COLOR=true]</tspan></text>
<text x="0ch" y="46.5em"><tspan>      --no-color</tspan></text>
<text x="0ch" y="47.5em"><tspan>          Disable colored output</tspan></text>
<text x="0ch" y="48.5em"><tspan>      --check &lt;CHECK&gt;</tspan></text>
<text x="0ch" y="49.5em"><tspan>          Enable a specific check</tspan></text>
<text x="0ch" y="50.5em"><tspan>      --no-check &lt;NO_CHECK&gt;</tspan></text>
<text x="0ch" y="51.5em"><tspan>          Disable a specific check</tspan></text>
<text x="0ch" y="52.5em"><tspan>  -h, --help</tspan></text>
<text x="0ch" y="53.5em"><tspan>          Print help</tspan></text>
<text x="0ch" y="54.5em"><tspan>  -V, --version</tspan></text>
<text x="0ch" y="55.5em"><tspan>          Print version</tspan></text>
</svg>
