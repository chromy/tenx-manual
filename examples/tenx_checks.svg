<svg width="80ch" height="31em" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xml:space="preserve">
    <style>
        * {
            font-family: Courier, monospace;
            font-size: 20px;
        }
        tspan, text {
            font-variant-ligatures: none;
            dominant-baseline: central;
            white-space: pre;
            fill: #c5c8c6;
        }
        .bg {
            stroke-width: "0.5px";
        }
        .bold {
            font-weight: bold;
        }
        <!-- Foreground ANSI colors -->
        .fa2 { fill: #b5bd68; }
        .fa3 { fill: #f0c674; }
        .fa4 { fill: #81a2be; }
    </style>
    <rect width="100%" height="100%" x="0" y="0" style="fill: #1d1f21"/>
<text x="0ch" y="0.5em"><tspan class="fa2">$ </tspan><tspan>tenx checks --all</tspan></text>
<text x="0ch" y="1.5em"><tspan class="bold fa4">cargo-check</tspan></text>
<text x="0ch" y="2.5em"><tspan>    globs: [&#34;*.rs&#34;]</tspan></text>
<text x="0ch" y="3.5em"><tspan>    pre: true</tspan></text>
<text x="0ch" y="4.5em"><tspan>    post: true</tspan></text>
<text x="0ch" y="6.5em"><tspan class="bold fa4">cargo-test</tspan></text>
<text x="0ch" y="7.5em"><tspan>    globs: [&#34;*.rs&#34;]</tspan></text>
<text x="0ch" y="8.5em"><tspan>    pre: true</tspan></text>
<text x="0ch" y="9.5em"><tspan>    post: true</tspan></text>
<text x="0ch" y="11.5em"><tspan class="bold fa4">cargo-clippy </tspan><tspan class="fa3">(disabled)</tspan></text>
<text x="0ch" y="12.5em"><tspan>    globs: [&#34;*.rs&#34;]</tspan></text>
<text x="0ch" y="13.5em"><tspan>    pre: true</tspan></text>
<text x="0ch" y="14.5em"><tspan>    post: true</tspan></text>
<text x="0ch" y="16.5em"><tspan class="bold fa4">cargo-fmt</tspan></text>
<text x="0ch" y="17.5em"><tspan>    globs: [&#34;*.rs&#34;]</tspan></text>
<text x="0ch" y="18.5em"><tspan>    pre: false</tspan></text>
<text x="0ch" y="19.5em"><tspan>    post: true</tspan></text>
<text x="0ch" y="21.5em"><tspan class="bold fa4">ruff-check</tspan></text>
<text x="0ch" y="22.5em"><tspan>    globs: [&#34;*.py&#34;]</tspan></text>
<text x="0ch" y="23.5em"><tspan>    pre: true</tspan></text>
<text x="0ch" y="24.5em"><tspan>    post: true</tspan></text>
<text x="0ch" y="26.5em"><tspan class="bold fa4">ruff-format</tspan></text>
<text x="0ch" y="27.5em"><tspan>    globs: [&#34;*.py&#34;]</tspan></text>
<text x="0ch" y="28.5em"><tspan>    pre: false</tspan></text>
<text x="0ch" y="29.5em"><tspan>    post: true</tspan></text>
</svg>
